<h1>Welcome to {{ hotelName }}</h1>
<div [hidden]="hideRooms">
  Number of rooms:
  <div [ngStyle]="{'color': rooms.availableRooms? 'steelblue' :'red'}"
       [innerText]="numberOfRooms">
  </div>
</div>


<!--Optional chaining-->
{{ rooms?.availableRooms ?? 'No rooms' }}

<div *ngIf="selectedRoom">
  {{selectedRoom | json}}
</div>

<div>
  <button (click)="addRoom()">Add Room</button>
</div>

<!--Just calling the things you want to render from dumb component-->
<div *ngIf="rooms.availableRooms > 0">
  <hinv-rooms-list
    [rooms]="roomList"
    [title]="title"
  (selectedRoom)="selectRoom($event)"></hinv-rooms-list>
</div>

<!--event binding-->
<button (click)="toggle()">Toggle</button>
